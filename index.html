<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Pacifico&display=swap"
        rel="stylesheet">
    <title>Date Night Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7efe5;
            margin: 0;
            overflow: hidden;
        }

        .container {
            margin: auto;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .option {
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option img {
            width: 275px;
            height: 275px;
            margin: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
            opacity: 0.97;
            transition: transform 0.3s ease-in-out, opacity 0.3s;
        }

        .option:hover img {
            opacity: 1;
            transform: scale(1.1);
            animation: breathing 1.5s infinite ease-in-out;
        }

        .option p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #5a3e36;
            font-family: 'Ghibli Font', cursive;
            text-align: center;
            width: 200px;
        }

        @keyframes breathing {
            0% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .hidden {
            display: none;
        }

        .buttons button {
            padding: 12px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #7cb365;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .buttons button:hover {
            background-color: #7cb365;
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        h1,
        h2 {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            color: #af462e;
        }

        h2 {
            font-size: 2rem;
            color: #2b1a16;
        }

        .rat-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .rat {
            width: 120px;
            height: 64px;
            background: url('Images/Miso.gif') no-repeat;
            background-size: auto 100%;
            margin-bottom: 30px;
            
        }

        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        @keyframes animateRat {
            0% { background-position: 0 0; }
            100% { background-position: -384px 0; }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Kaitlyn's Valentines Date Pick-Your-Own Adventure</h1>

        <div id="step1">
            <h2>Choose a Date Idea</h2>
            <div class="options">
                <div class="option" onclick="chooseOption(1, 'Picnic')">
                    <img src="Images/picnic.jpg" alt="Picnic">
                    <p>A peaceful picnic under the cherry blossoms.</p>
                </div>
                <div class="option" onclick="chooseOption(1, 'Fancy Dinner')">
                    <img src="Images/dinner.jpg" alt="Fancy Dinner">
                    <p>A magical evening at a cozy restaurant.</p>
                </div>
                <div class="option" onclick="chooseOption(1, 'Movie Night')">
                    <img src="Images/movie.jpg" alt="Movie Night">
                    <p>A nostalgic movie night under the stars.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="rat-container">
        <div class="rat"></div>
    </div>
</body>

</html>
